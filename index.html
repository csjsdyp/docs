<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css?v=1.0">
</head>

<body>
  <!-- 手机版 
  模式一 显示文件库 
  模式二20%icon 80%文件列表 
  模式三100%文件内容 button返回按钮
  电脑版
  三块内容 一个button（三模式） 左中右 -->
  <div id="main">
    <div id="temp" title="文件库"></div>
    <div id="lib" title="文件库"></div>
    <div id="list" title="文件库"></div>
    <!-- <div id="list" title="文件列表"></div> -->
    <div id="app" title="文件内容"></div>
  </div>
    <button onclick="view()">视图按钮</button>
</body>

<script src="./newjs/ajax.js"></script>
<script src="./newjs/router.js"></script>
<script src="./newjs/function.js"></script>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<!-- <script src="./js/jquery.min.js"></script> -->
<script>
  //ajax 动态添加文件列表
  function getlib(res) {
    var item = JSON.parse(res)
    lib = document.getElementById('lib')
    //添加标题
    title = document.createElement('h3')
    title.innerText = '我的文件列表'
    lib.appendChild(title)
    for (i = 0; i < item.length; i++) {
      li = document.createElement('li')
      a = document.createElement('a')
      a.innerText = item[i].note
      li.appendChild(a)
      lib.appendChild(li)

      // 创建文件集
      create('./view/' + item[i].filename, getlist)
    }
    // document.getElementById('temp').innerText=res
  }
  function getlist(res) {
    var item = JSON.parse(res)
    list = document.getElementById('list')
    list_ul = document.createElement('ul')
    for (i = 0; i < item.length; i++) {
      list_li = document.createElement('li')
      list_li_a = document.createElement('a')

      list_li_a.innerText = item[i].innerText
      list_li_a.href = '#' + item[i].path + '/' + item[i].filename
      list_li.appendChild(list_li_a)
      list_ul.appendChild(list_li)
    }
    list.appendChild(list_ul)
  }
  create('./view/index.json', getlib)

  //jquery 制作折叠展开操作

  //路由监听路由变化
  // 文件打开执行路由改变函数
  function getmd(res){
    // var item = JSON.parse(res)
    app = document.getElementById('app')
    app.innerText=res
  }
  hashold=null
  function hashchange() {
    hash = location.hash
    hash = decodeURI(hash)
    console.log('路由变化',hashold,'=>', hash)
    path=hash.replace(/^(#\/|#)/g,'')
    console.log(path)
    if(path){create('./docs/'+path,getmd)}
    
    // 根据路由加载相应md
    hashold=hash
  }
  hashchange()
  window.onhashchange = hashchange
//button侧边栏折叠张开
</script>
</html>
