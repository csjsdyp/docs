    <script type="text/javascript">
        $(function () {
            $('ul li span').hover(function () {
                $(this).addClass('hover');

            });
            $('ul li span').bind('click', function () {
                $(this).siblings('div').slideToggle().parent().siblings().children('div').slideUp();
